8:
  faq_type: photos_&_measurement
  question: Why can’t I get myself lined up with the red outline?
  answer: "There are a few reasons why you may not be able to align yourself with your red alignment silhouette- 1.Height and Body information provided are not accurate: measure your height standing against a wall. Stand up straight and do not lean backwards against the wall. *This may be easier with help from a friend. Reconfirm your weight and bra size. 2.	The table height is not the correct height for your device: stack items on the table to achieve the designated height for your device. 3. Your device is in a phone case: remove your device and take the photo with it resting directly on the table (or modified surface) that is at the designated height for your device 4.The device is not level: use items like a laptop, books, box, etc to prop your device until you can see the green level check mark in the top left corner and the words “HOLD” just below the photo window. 5.	You are not barefoot: remove shoes and stand barefoot 6.	Your table is not on the same floor level where you are standing for the picture: assure that you stand on the same floor level where the device has been placed at the designated height. 7.	You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile."
