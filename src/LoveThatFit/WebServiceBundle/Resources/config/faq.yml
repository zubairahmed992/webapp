#  question: If I lose or gain weight do I need to update my selfie image?
#  answer: We have all been there, that moment when you know your  clothes no longer work and it is time to shop. Suddenly all your tried and true  brands and sizes mean nothing. SelfieStyler makes this easy. We will fit the  new you into a whole new wardrobe. We all gain and lose weight throughout the  day every day. It is normal to add an inch or so to your waist over a meal. As  long as you have not noticed a big difference in the way the clothes in your  closet fit, you can keep your Selfie image. When you find your pants and skirts  will not stay up, or you struggle to button and zip clothes closed, you need to  replace your Selfie image.<br />
