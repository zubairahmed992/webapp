  question: The measurements listed for me on the Measurement page are close, but not exactly my measurements. What can I do?
  answer: <p>If three professional tailors measured you right now, they would all come up with slightly different measurements for you. Your unique shape is more than just the sum of your bust, waist and hips. SelfieStyler’s proprietary technology analyzes your unique shape from head to toe. We have a systematic process that identifies your fit points to achieve the most accurate results with our algorithms. Generally, if your measurements are close, it is best to keep the assigned dimensions. It is possible to override the system measurements from the measurements link in the main menu. New values that are added will overwrite the system measurements. Any edited values will be overwritten by the system the next time you adjust and save your silhouette marker. We are here to help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile</p>
