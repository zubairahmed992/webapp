13:
  faq_type: photos_&_measurement
  question: I took my full height selfie, but the outline on the silhouette marker screen does not align with my body.
  answer: "A little variation is normal, but you should mostly be close to edge of the lines - especially for your total height. *Note that hairstyles can add height to your image. The outline should align with the crown of your head as if your hair was pulled back into a tight bun. If the height of the mask is much taller or shorter than your image please review descriptions below to correct your image: 1.	If the outline is just above your hairline at the top of your skull and outlines most of the tips of your toes at the bottom, you are perfect! 2.	If the outline is below your hairline and above your toes, retake the photo and move a little further back. 3.	If the outline is above head and below your toes, retake the photo and move a little further forward. 4.	If the outline is mostly above your head and your toes fit fine, check the table height and confirm the device indicates it is level by showing the green check mark and the words “HOLD” just below the photo window. 5.	If the outline is mostly below your toes and your head fits fine, check the table height and confirm the device indicates it is level by showing the green check mark and the word “HOLD” just below the photo window. 6.	If the outline is the right height, but the silhouette shaping does not align with your body: confirm your weight, bra size, and body shape. Go to the main menu at the left and select Measurement. You can update your details here. Be sure to click SAVE. Then select “Edit Full Height Selfie” from the main menu at the left. Click the reset button. The silhouette thing should be more closely aligned with your image now. Adjust the silhouette marker points to customize your fit. 7.	You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile."
  tags: selfie, full height, outline, silhouette, check mark, level, accuracy, accurate, photo, recommendations, sizes, height, accuracy, accurate, measure, device, phone, stand, stand up, rest, balance, prop, balanced, table, timer, align, aligned, alignment, lined up, centered, weight, bra size, barefoot, shoes, floor, toe, toes, head, hair, hairline, crown
  index:   13
