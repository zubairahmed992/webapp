  question: Why can’t I get myself lined up with the red outline?
  answer: There are a few reasons why you may not be able to align yourself with your red alignment silhouette:</p><ol><li>1. Height and Body information provided are not accurate: measure your height standing against a wall. Stand up straight and do not lean backwards against the wall. *This may be easier with help from a friend. Reconfirm your weight and bra size.</li><li>Your device is in a phone case: remove your device and take the photo with it inserted into the Selfie Photo Stand.</li><li>The device is not level: make sure there are no objects between the bottom of the stand and the floor. Check to make sure your Selfie Photo Stand photo stand is placed on a flat area of floor and that you are standing on the same flooring surface. If you are still having trouble try moving your stand to a hard flooring surface like hardwood, laminate, tile, etc. <em>*High pile carpeting may disrupt the stand<em></li><li>You are not barefoot: remove shoes and stand barefoot</li><li>You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile.</li></ol>
