7:
  faq_type: photos_&_measurement
  question: How can I make my device stand up so the green checkmark is displayed?
  answer: "1.Be sure to place your device far enough back on the table that if it falls over, it only falls onto the tabletop and does not fall to the floor. 2.	Use something to balance and prop the device. The back of a laptop screen works well for making small adjustments to the angle. You can use anything to prop your device that works for you. Here are a few other prop suggestions- handbag, a canned good like soup, a heavy bottle, a box, a shoe. Let us know if you found a clever way to make it work. 3. If your device falls forward, place a small object in front of it to steady it, like a deck of cards or a stack of post it notes-something that will not obscure your view of the screen for the photo."
