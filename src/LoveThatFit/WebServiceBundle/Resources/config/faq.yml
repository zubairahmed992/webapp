4:
  faq_type: photos_&_measurement
  question: My table is not tall enough to take the photo. What should I do?
  answer: Standard heights for tables and desks range from 28” - 30”. If your table is not tall enough, place your device on top of a book, a box, a stack of post it notes, or a deck of cards to raise your device to the height indicated. Be sure to use the green check mark at the top left of the screen to confirm the device is level at the new height.
