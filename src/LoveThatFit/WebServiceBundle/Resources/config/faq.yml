16:
  faq_type: fitting_room
  question: What exactly is the Fitting Alert and the Fit Index all about?
  answer: The Fit Index is a number that captures how well each size in a any style fits your unique shape. The range is from 0 to 10 with a 10 being the perfect fit. So what exactly is a perfect fit? A perfect fit would mean that the garment fits like it was custom made to your exact measurements. A Fit Index of 8 or more generally indicates a great fit for you. Lower Fit index numbers suggest that there may be some fit compromises in this style. Expect some of the fit points to fit exactly while others may be a close fitting or a little loose. This is normal. When we try clothes on in the fitting room we have to find items that we 1. fit into and 2. that flatter us. The Fit Index takes care of #1 - fitting into items by only only providing a Fit Index value for clothes that are a possible fit. If a particular size in an item is listed as too small and your Fit Index is 0,  it is most likely too tight to wear. Likewise, if a particular size in an item is listed as too loose and the Fit Index is 0, it is most likely this items is a few sizes too big and might even fall off of you. The Fit Index suggested the most flattering size for you based on the your dimension and how it relates to styling profile of each designer/manufacturer. Items with the highest Fit Index are most likely to be the most flattering. Items with lower Fit Indexes can still be appealing, but note the specific advice in the Fitting Alert to understand how some of the ways this garment fits you, may not be the most ideal fit for you. Since beauty is in the eye of the beholder, keep in mind that you should follow your personal preferences. If the Fit Index says your best size is “close fitting” in the waist and you know that you dislike anything that fits too tightly in the waist, look to the next larger size to see if it is a perfect fit in the waist. You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with choosing the best size for you.
  tags: fit, fit index, index, my size, recommended size, best size, size, selected size, too big, too small, poor fit, good fit, great fit, flattering, scale, rating, ideal size, fit alert, suggested size, which size, fitting room, close fit, close fitting, loose, preference
  index:   1
