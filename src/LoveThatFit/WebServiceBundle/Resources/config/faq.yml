#  answer: At SelfieStyler, we love this question! It is not you, it is  the system. You are perfect, but designers and manufacturers all play by  different rules when it comes to setting sizes. This leads to chaos in the  fitting room. Sometimes we even wear different sizes of the same brand. Rest  assured, with SelfieStyler, this is the last thing <em>you </em>need to worry about. We have taken all the guesswork out of  finding your best size. Our algorithms fit your unique shape into every size of  every style you try. Start with our recommended size in every style. Then, if  you prefer, you can see if you can shift a size down for a closer fit, or a  size up for a looser fit. <br />
