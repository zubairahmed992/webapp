8:
  faq_type: photos_n_measurement
  question: I think I am lined up with the red outline for my photo, but I cannot tell for sure. What can I do?
  answer:   This is when it may help to have a friend look at the screen more closely to tell you when you are aligned. They can press the photo button at the center or activate the timer to let the app snap your photo. If you are taking the photo solo, line up the best you can. On the next screen, with the silhouette marker, you will be able to confirm if you were within the outline area. Look for the following:</p><ol><li>1.  If the outline is just above your hairline at the top of your skull and outlines most of the tips of your toes at the bottom, you are perfect!</li><li>2. If the outline is below your hairline and above your toes, retake the photo and move a little further away from the device.</li><li>If the outline is above head and below your toes, retake the photo and move a little closer to the device.</li><li>4. If the outline is mostly above your head and your toes fit fine,check the Selfie Photo Stand to confirm it is level on the floor and that the app is showing the green check mark and the words &ldquo;HOLD&rdquo; just below the photo window.</li><li>5.  If the outline is mostly below your toes and your head fits fine,check the Selfie Photo Stand to and confirm it is level on the floor and the app is showing the green check mark and the word &ldquo;HOLD&rdquo; just below the photo  window.</li><li>You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile.</li></ol>
