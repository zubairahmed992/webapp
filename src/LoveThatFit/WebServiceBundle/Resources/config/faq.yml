  question: How can I take a picture when I cannot reach my device to press the button?
  answer: SelfieStyler provides two ways to snap your selfie. There is a timer button to the left and a large photo button at the center. Use the timer button once your device is placed in the Selfie Photo Stand and you can see the green check mark at the top left of the screen indicating that the device is level. Step back about six steps until you are aligned with the red outline. (The top of your head and the tips of your toes will fit into the red outline and your arms and legs should be positioned to also fit into the red outline.) The timer gives you a count of ten to get into position. Alternately, you can ask a friend to press the larger photo button at the center once you are aligned and ready. Smile!
