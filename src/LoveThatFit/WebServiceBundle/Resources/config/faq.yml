9:
  faq_type: photos_&_measurement
  question: How do I know which body shape to choose?
  answer: "These body shapes have been around forever. Sometimes they feel silly or just old fashioned. SelfieStyler uses these tried and true descriptions to simplify our process and make it more unique to you. Here are general descriptions for body shapes in order of most to least common: Rectangle - your hips and your bust are about the same and your waist is slightly smaller than than your hips and waist. You do not consider yourself curvy. Your pant size, shirt size and dress size are often the same size for each of your favorite brands.Pear - your bust and waist are smaller than your hips. You consider yourself curvy when buying bottoms and jeans. Your shirt size is often a size or two smaller than your pant size in each of your favorite brands. You may need to have pants and dresses taken in at the waist.Apple - your bust, waist and hip are all about the same size. You consider yourself curvy. Your pant size, shirt size, and dress size are often the same size for each of your favorite brands.Triangle - your bust is a bit larger than your waist and hips. You consider yourself curvy, or perhaps even busty, when buying shirts and dresses. You pant size is often a size or two smaller than your shirt size in each of your favorite brands.Hourglass - your hips and your bust are about the same and your waist is smaller than than your hips and waist. You consider yourself curvy. Your pant size, shirt size and dress size are often the same size for each of your favorite brands, but you may need to have pants and dresses taken in at the waist."
  tags: height, weight, bra size, body shape, accuracy, accurate, rectangle, pear, apple, triangle, hourglass, spoon, banana
  index:   9
  disabled: false 
10:
  faq_type: photos_&_measurement
  question: I think I am lined up with the red outline for my photo, but I cannot tell for sure. What can I do?
  answer: "This is when it may help to have a friend look at the screen more closely to tell you when you are aligned. They can press the photo button at the center or activate the timer to let the app snap your photo. If you are taking the photo solo, line up the best you can. On the next screen, with the silhouette marker, you will be able to confirm if you were within the outline area. Look for the following: 1.	If the outline is just above your hairline at the top of your skull and outlines most of the tips of your toes at the bottom, you are perfect! 2.	If the outline is below your hairline and above your toes, retake the photo and move a little further away from the device. 3.	If the outline is above head and below your toes, retake the photo and move a little closer to the device. 4.	If the outline is mostly above your head and your toes fit fine, check the table height and confirm the device indicates it is level by showing the green check mark and the words “HOLD” just below the photo window. 5.	If the outline is mostly below your toes and your head fits fine, check the table height and confirm the device indicates it is level by showing the green check mark and the word “HOLD” just below the photo window. 6.	You can always ask for help. Please contact us at MemberSupport@SelfieStyler.com for assistance with perfecting your account profile."
