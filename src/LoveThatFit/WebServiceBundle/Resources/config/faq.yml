3:
  faq_type: photos_&_measurement
  question: Does the table height really matter when I take my picture?
  answer: SelfieStyler’s full height selfie is more than just a pretty picture. Our full height selfie process scans your unique silhouette into our database for our algorithmic processors. It is essential that you place your device at the height indicated in the tutorial for your device. *Please note, different devices have different height requirements. Please place your device accordingly.
