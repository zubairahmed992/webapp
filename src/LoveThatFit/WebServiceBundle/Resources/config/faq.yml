7:
  faq_type: photos_n_measurement
  question: How do I know which body shape to choose?
  answer:   These body shapes have been around forever. Sometimes they feel silly or just old fashioned. SelfieStyler uses these tried and true descriptions to simplify our process and make it more unique to you. Here are general descriptions for body shapes in order of most to least common:</p><p><em>Rectangle</em> - your hips and your bust are about the same and your waist is slightly smaller than than your hips and waist. You do not consider yourself curvy. Your pant size, shirt size and dress size are often the same size for each of your favorite brands.</p><p><em>Pear </em>- your bust and waist are smaller than your hips. You consider yourself curvy when buying bottoms and jeans. Your shirt size is often a size or two smaller than your pant size in each of your favorite brands. You may need to have pants and dresses taken in at the waist.</p><p><em>Apple</em> - your bust, waist and hip are all about the same size. You consider yourself curvy. Your pant size, shirt size, and dress size are often the same size for each of your favorite brands.</p><p><em>Triangle</em> - your bust is a bit larger than your waist and hips. You consider yourself curvy, or perhaps even busty, when buying shirts and dresses. Your pant size is often a size or two smaller than your shirt size in each of your favorite brands.</p><p><em>Hourglass</em> - your hips and your bust are about the same and your waist is smaller than than your hips and waist. You consider yourself curvy. Your pant size, shirt size and dress size are often the same size for each of your favorite brands, but you may need to have pants and dresses taken in at the waist.
  tags: height, weight, bra size, body shape, accuracy, accurate, rectangle, pear, apple, triangle, hourglass, spoon, banana
