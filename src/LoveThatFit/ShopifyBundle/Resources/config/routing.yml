shopify_install:
    pattern:  /shopify/install
    defaults: { _controller: LoveThatFitShopifyBundle:Default:install }

shopify_granted:
    pattern:  /shopify/granted
    defaults: { _controller: LoveThatFitShopifyBundle:Default:granted }

shopify_sync_products:
    pattern:  /shopify/sync_products
    defaults: { _controller: LoveThatFitShopifyBundle:Default:syncProducts }

shopify_fitting_room:
    pattern:  /shopify/fitting_room
    defaults: { _controller: LoveThatFitShopifyBundle:FittingRoom:show }

shopify_ajax:
    pattern:  /shopify/ajax
    defaults: { _controller: LoveThatFitShopifyBundle:FittingRoom:ajax }

shopify_app_proxy:
    pattern:  /shopify/app_proxy/
    defaults: { _controller: LoveThatFitShopifyBundle:FittingRoom:appProxy }

shopify_simulator:
    pattern:  /shopify/simulator
    defaults: { _controller: LoveThatFitShopifyBundle:Default:shopifySimulator }

shopify_fitting_room_show:
    pattern:  /shopify/fitting_room_show/{product_id}
    defaults: { _controller: LoveThatFitShopifyBundle:Default:fittingRoomShow, product_id:0 }
 
shopify_user_check:
    pattern:  /shopify/user_check/{user_id}/{sku}
    defaults: { _controller: LoveThatFitShopifyBundle:Default:userCheck ,user_id:0,sku:0}    

