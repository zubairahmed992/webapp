    defaults: { _controller: LoveThatFitAdminBundle:User:edit}
    
admin_user_detail_update:
    pattern:  /admin/user/{id}/update
    defaults: { _controller: LoveThatFitAdminBundle:User:update}
    requirements:
     _method:  POST        
    
