    pattern:  /admin/user/{id}/show
    defaults: { _controller: LoveThatFitAdminBundle:User:show }
    
admin_users_search:
    pattern:  /admin/user/search
    defaults: { _controller: LoveThatFitAdminBundle:User:search }
    
