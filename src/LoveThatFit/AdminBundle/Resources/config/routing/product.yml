
admin_product_show:
    pattern:  /admin/product/{id}/show
    defaults: { _controller: LoveThatFitAdminBundle:Product:show }
    
admin_products:
    pattern:  /admin/products/{page_number}/{sort}
    defaults: { _controller: LoveThatFitAdminBundle:Product:index , page_number: 1, sort:id}

admin_product_new:
    pattern:  /product/new
    defaults: { _controller: LoveThatFitAdminBundle:Product:new }

admin_product_create:
    pattern:  /product/create
    defaults: { _controller: LoveThatFitAdminBundle:Product:create }
    requirements: { _method: post }


admin_product_edit:
    pattern:  /product/{id}/edit
    defaults: { _controller: LoveThatFitAdminBundle:Product:edit }

admin_product_update:
    pattern:  /admin/product/{id}/update
    defaults: { _controller: LoveThatFitAdminBundle:Product:update }
    requirements: { _method: post } 
    
admin_product_delete:
    pattern:  /product/{id}/delete
    defaults: { _controller: LoveThatFitAdminBundle:Product:delete }
    
admin_product_detail_new:
     pattern:  /admin/product/Product_detail
     defaults: { _controller: LoveThatFitAdminBundle:Product:ProductDetail }

admin_product_detail_create:
     pattern:  /admin/product/productDetailCreate
     defaults: { _controller: LoveThatFitAdminBundle:Product:productDetailCreate}

admin_product_detail_show:
    pattern:  /admin/productDetail/{id}/show
    defaults: { _controller: LoveThatFitAdminBundle:Product:show }     
admin_product_detail_edit:
    pattern:  /admin/productDetail/{id}/edit
    defaults: { _controller: LoveThatFitAdminBundle:Product:edit }
     
    
    