retailer_login:
    pattern:   /retailer/login
    defaults:  { _controller: LoveThatFitRetailerAdminBundle:Default:retailerlogin }

retailer_login_check:
    pattern:   /retailer/login_check

retailer_logout:
    pattern:   /retailer/logout
    
retailer_admin_dashboard:
    pattern:  /retailer/dashboard
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:index }

retailer_admin_product:
    pattern:  /retailer/product/{id}
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:retailerProduct }
    
retailer_product:
    pattern:  /retailer/products/{page_number}/{sort}
    defaults: { _controller: LoveThatFitRetailerAdminBundle:RetailerProduct:index , page_number: 1, sort:id}

retailer_password_reset:
    pattern:  /retailer/password/reset
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:resetRetailerPassword }

retailer_password_reset_update:
    pattern:  /retailer/password/reset/update
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:retailerPasswordUpdate } 

admin_retailer_product_new:    
    pattern:  /retailer/product/create/new
    defaults: { _controller: LoveThatFitRetailerAdminBundle:RetailerProduct:retailerProductNew } 
    
retailer_admin_product_create:
    pattern:  /retailer/product/new/create
    defaults: { _controller: LoveThatFitRetailerAdminBundle:RetailerProduct:retailerProductNewCreate } 
  