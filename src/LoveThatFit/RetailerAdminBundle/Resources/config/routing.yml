retailer_login:
    pattern:   /retailer/login
    defaults:  { _controller: LoveThatFitRetailerAdminBundle:Default:retailerlogin }

retailer_login_check:
    pattern:   /retailer/login_check

retailer_logout:
    pattern:   /retailer/logout
    
retailer_admin_dashboard:
    pattern:  /retailer/dashboard
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:index }

retailer_admin_product:
    pattern:  /retailer/product/{id}
    defaults: { _controller: LoveThatFitRetailerAdminBundle:Default:retailerProduct }
    
retailer_product:
    pattern:  /retailer/products/{page_number}/{sort}
    defaults: { _controller: LoveThatFitRetailerAdminBundle:RetailerProduct:index , page_number: 1, sort:id}